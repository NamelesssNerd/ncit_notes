<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .register-form {
            border: 1px solid black;
            width: 250px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="register-form">
    <form id="registrationForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required minlength="8" placeholder="Username">
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"   required minlength="10" maxlength="10" placeholder="Phone">
        <br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required pattern="^0\d{6}0$">
        <br>
        <label for="confirmPassword">Password:</label><br>

        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <br>
        <br>
        <div style="text-align: center;">
            <input type="submit" value="Submit">
        </div>
      </form>
      
      <div id="errorMessages"></div>


      <script>
        const form = document.getElementById('registrationForm');
        const errorMessages = document.getElementById('errorMessages');

        form.addEventListener('submit', function(event) {
        event.preventDefault();
        errorMessages.innerHTML = '';

        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        let isValid = true;

        if (!usernameInput.checkValidity()) {
            errorMessages.innerHTML += '<p>*Username must be at least 8 characters long.</p>';
            isValid = false;
        }

        if (!emailInput.checkValidity()) {
            errorMessages.innerHTML += '<p>*Please enter a valid email address.</p>';
            isValid = false;
        }

        if (!phoneInput.checkValidity()) {
            errorMessages.innerHTML += '<p>*Phone number must be 10 digits long.</p>';
            isValid = false;
        }

        if (!passwordInput.checkValidity()) {
            errorMessages.innerHTML += '<p>*Password must be 8 digits long and start and end with 0.</p>';
            isValid = false;
        }

        if (passwordInput.value !== confirmPasswordInput.value) {
            errorMessages.innerHTML += '<p>*Password and Confirm Password must match.</p>';
            isValid = false;
        }

        if (isValid) {
            // Form is valid, do something with the data
            console.log('Form submitted successfully.');
            form.reset();
        }
        });

      </script>
</div>
      
</body>
</html>
